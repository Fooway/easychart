<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Easychart basic template</title>
    <link rel="stylesheet" href="css/easychart.min.css"/>
  </head>
  <body>
    <div class="b-easychart-container">
      <header class="b-ec__header">
        <h1 class="e-ec__header__title">Easychart</h1>
        <nav class="e-ec__conf__tabs"><a class="e-ec__tab" href="#">Data</a><a class="e-ec__tab" href="#">Templates</a><a class="e-ec__tab" href="#">Customize</a>
          <div class="e-ec__tab">
            <button>toggle fullscreen</button>
          </div>
        </nav>
      </header>
      <section class="ec__conf">
        <div class="b-ec-configuration-panel">
          <ul class="b-ec-tabs">
            <li class="e-ec-tab--active"><a href="#">chart settings</a></li>
            <li><a href="#">titles</a></li>
            <li><a href="#">colors and borders</a></li>
            <li><a href="#">value labels</a></li>
            <li><a href="#">legend</a></li>
            <li><a href="#">tooltip</a></li>
            <li><a href="#">exporting</a></li>
            <li><a href="#">credits</a></li>
            <li><a href="#">axes</a></li>
          </ul>
          <div class="pane">
            <header>
              <h1>Chart type and interaction</h1>
            </header>
            <main>
              <label>type
                <input/>
              </label>
            </main>
            <header>
              <h1>Size and margins</h1>
            </header>
            <main>
              <label>width</label>
            </main>
          </div>
        </div>
      </section>
      <section class="ec__chart">chart</section>
      <footer class="ec__footer">Easychart 3.2.0 - MIT license</footer>
    </div>
  </body>
</html>
